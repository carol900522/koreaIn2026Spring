<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/icon/header.png" type="image/png">
    <title>2026 櫻之約|首爾釜山 8 日旅|廣安島無人機表演|釜山樂天世界|Club D & SPA LAND</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

</head>
<body class="antialiased selection:bg-blue-100 selection:text-blue-900">

    <div class="max-w-2xl mx-auto min-h-screen flex flex-col relative bg-white shadow-xl shadow-slate-200/50">

        <!-- Header -->
        <header class="pt-10 pb-8 px-6 bg-gradient-to-b from-blue-50/50 to-white">
            <div class="flex justify-between items-start">
                <div>
                    <div class="flex items-center gap-2 mb-2">
                        <span class="px-2 py-0.5 rounded bg-[#FFB7C5] text-white text-[10px] font-bold tracking-widest uppercase">KOREA 2026</span>
                        <span class="text-slate-400 text-xs font-medium">4.14 - 4.21</span>
                    </div>
                    <h1 class="text-3xl font-extrabold text-slate-900 tracking-tight">首爾釜山雙城記</h1>
                    <p class="text-slate-500 mt-1 flex items-center text-sm">
                        <i class="fas fa-map-marker-alt mr-2 text-[#cd2e3a]"></i> Seoul • Busan 
                    </p>
                </div>
                <div class="bg-white p-3 rounded-2xl shadow-sm border border-slate-100 text-center min-w-[80px]">
                    <div class="text-[10px] text-slate-400 font-bold uppercase">總天數</div>
                    <div class="text-2xl font-black text-[#0047a0]">8</div>
                </div>
            </div>
        </header>

        <!-- Sticky Day Navigation -->
        <nav id="sticky-nav" class="sticky top-0 z-50 glass-nav border-y border-slate-100 shadow-sm">
            <div class="px-4 py-3 flex gap-3 overflow-x-auto no-scrollbar scroll-smooth" id="day-nav">
                <!-- JS Populated Buttons -->
            </div>
        </nav>

        <!-- Main Content -->
        <main id="content-area" class="px-6 py-8 space-y-10 flex-grow">
            <!-- Dynamic Content -->
        </main>

        <footer class="py-10 text-center border-t border-slate-50 bg-slate-50/50">
            <p class="text-slate-400 text-xs tracking-widest font-medium uppercase">End of Itinerary</p>
        </footer>
    </div>

    <!-- Lightbox Carousel Modal -->
    <div id="lightbox" class="fixed inset-0 bg-black/95 hidden flex flex-col justify-center items-center opacity-0 transition-opacity duration-300">
        <button onclick="closeLightbox()" class="absolute top-6 right-6 text-white/50 hover:text-white text-3xl z-[10001]">
            <i class="fas fa-times"></i>
        </button>
        
        <button onclick="prevLightboxImg()" class="absolute left-4 top-1/2 -translate-y-1/2 w-12 h-12 rounded-full bg-white/10 text-white text-2xl hover:bg-white/20 z-[10001]">
            <i class="fas fa-chevron-left"></i>
        </button>
        <button onclick="nextLightboxImg()" class="absolute right-4 top-1/2 -translate-y-1/2 w-12 h-12 rounded-full bg-white/10 text-white text-2xl hover:bg-white/20 z-[10001]">
            <i class="fas fa-chevron-right"></i>
        </button>

        <div class="relative max-w-[90vw] max-h-[80vh] flex items-center justify-center">
            <img id="lightbox-img" src="" class="max-w-full max-h-full object-contain rounded shadow-2xl transition-all duration-300 transform scale-95">
        </div>

        <div id="lightbox-counter" class="mt-6 text-white/60 font-mono text-sm tracking-widest">
            1 / 1
        </div>
    </div>

   <script src="js/main.js" defer></script>
</body>
</html>
