<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2026 韓國家族旅行 | Premium Edition</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <link rel="stylesheet" href="css/style.css">

    <style type="text/tailwindcss">
        .meal-row {
                @apply flex items-center py-3.5 border-b border-slate-50 last:border-0 transition-colors duration-300 hover:bg-slate-50/50 px-2 rounded-xl;
            }
            .meal-label {
                @apply font-black mr-3 shrink-0 text-[13px] tracking-widest;
            }
            .meal-text {
                @apply text-[15px] text-slate-600 truncate flex-1 font-medium;
            }
            .hotel-tag {
                @apply flex items-center gap-3 mt-8 px-5 py-4 bg-slate-50 border border-slate-100 rounded-[24px] cursor-pointer transition-all active:scale-95 hover:bg-white hover:shadow-md;
            }
            .hotel-summary-card {
                @apply flex flex-col p-5 bg-white rounded-[32px] min-w-[280px] shadow-sm border border-slate-100;
            }
        </style>
</head>

<body class="text-slate-900">
    
    <!-- 質感載入畫面 -->
    <div id="loading-screen">
        <div class="loader-ring"></div>
        <div class="loading-text font-mont">Exploring K-Soul 2026</div>
    </div>

    <!-- 頂部導覽區 -->
    <header id="main-header"
        class="bg-[var(--glass-bg)] backdrop-blur-xl px-6 pt-6 pb-4 shadow-sm sticky top-0 z-40 border-b border-[var(--glass-border)] transition-all duration-500">
        <div id="header-title-box" class="mb-4 text-center">
            <div class="inline-block px-3 py-1 bg-slate-100 rounded-full mb-2">
                <h3 class="text-slate-500 font-mont font-black italic text-[8px] tracking-[0.5em] uppercase">The Great
                    Family Journey</h3>
            </div>
            <h1 id="main-title" class="text-2xl font-black text-slate-900 tracking-tight leading-tight">&nbsp;</h1>
            <div class="flex items-center justify-center gap-2 mt-2">
                <span class="h-[1px] w-4 bg-blue-200"></span>
                <p id="travel-dates" class="text-slate-400 font-mont font-bold text-[9px] tracking-[0.2em] uppercase">
                    &nbsp;</p>
                <span class="h-[1px] w-4 bg-red-200"></span>
            </div>
        </div>

        <!-- 導覽列 -->
        <div id="nav-container" class="flex gap-2.5 overflow-x-auto hide-scrollbar py-1 -mx-2 px-2"></div>
    </header>

    <main id="itinerary-main" class="px-6 mt-8 space-y-12"></main>

    <!-- 住宿總覽區塊 -->
    <section id="hotel-summary-section" class="mt-16 px-6 scroll-margin-top-[120px]">
        <div class="flex items-end justify-between mb-6">
            <div>
                <h3 class="text-xs font-black text-blue-600 tracking-[0.3em] uppercase mb-1">Accommodation</h3>
                <h2 class="text-2xl font-black text-slate-900 tracking-tight">精選飯店</h2>
            </div>
            <span class="text-[10px] font-bold text-slate-400 italic">Spring 2026 Edition</span>
        </div>

        <div id="hotel-cards-container" class="flex gap-4 overflow-x-auto hide-scrollbar -mx-6 px-6 pb-4">
            <!-- 飯店卡片動態插入 -->
        </div>
    </section>

    <!-- 住宿資訊彈窗 -->
    <div id="hotel-modal"
        class="fixed inset-0 z-[100] hidden items-center justify-center p-6 bg-slate-950/40 backdrop-blur-sm"
        onclick="closeHotelModal()">
        <div class="bg-white w-full max-w-md rounded-[32px] overflow-hidden shadow-2xl modal-enter"
            onclick="event.stopPropagation()">
            <div id="hotel-images"
                class="flex overflow-x-auto hide-scrollbar snap-x snap-mandatory h-[280px] bg-slate-100"></div>

            <div class="p-6 bg-white relative">
                <button onclick="closeHotelModal()"
                    class="absolute top-4 right-4 bg-slate-50 p-2.5 rounded-full hover:bg-slate-100 transition-all active:scale-90 border border-slate-100">
                    <i class="fa-solid fa-xmark text-slate-400 text-base"></i>
                </button>

                <div class="mb-6">
                    <div class="flex items-center gap-2 mb-1.5">
                        <span class="w-1.5 h-1.5 rounded-full bg-blue-600"></span>
                        <span class="text-[9px] font-black text-blue-600 tracking-[0.2em] uppercase">Premium Stay</span>
                    </div>
                    <h4 id="hotel-name" class="text-2xl font-black text-slate-900 leading-tight mb-3">飯店名稱</h4>
                    <div class="bg-slate-50 p-3.5 rounded-xl flex items-start gap-3 border border-slate-100">
                        <i class="fa-solid fa-location-dot mt-1 text-red-500 text-sm"></i>
                        <span id="hotel-address-text"
                            class="text-xs text-slate-600 font-medium leading-relaxed">地址載入中...</span>
                    </div>
                </div>

                <a id="hotel-link" href="#" target="_blank"
                    class="block w-full bg-[#000000] text-white text-center py-4 rounded-2xl font-black text-sm transition-all hover:bg-blue-900 active:scale-[0.98] flex items-center justify-center gap-2">
                    <i class="fa-solid fa-location-arrow text-xs"></i> 開啟地圖導航
                </a>
            </div>
        </div>
    </div>

    <!-- 頁尾 -->
    <footer class="mt-20 px-10 pt-16 pb-12 bg-white text-center border-t border-slate-100">
        <div class="flex justify-center gap-4 mb-6">
            <div class="w-8 h-[2px] bg-blue-600"></div>
            <div class="w-8 h-[2px] bg-red-600"></div>
        </div>
        <div class="inline-block px-4 py-1.5 bg-slate-50 rounded-full mb-4">
            <p class="text-slate-900 font-mont font-black italic tracking-[0.5em] text-[10px]">KOREA 2026</p>
        </div>
        <p class="text-slate-400 text-[9px] tracking-[0.3em] font-bold uppercase">Seoul & Busan Family Adventure</p>
    </footer>

    <script src="js/main.js"></script>
</body>

</html>
